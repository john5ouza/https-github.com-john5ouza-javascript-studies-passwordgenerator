<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <input id="inputPasswordId" type="text"/>
        <div>
            <input id="inputLenghtId" type="range" min="6" max="24"/>
            <label for="inputLenghtId"></label>
        </div>
        <div>
            <input type="checkbox" id="chkLowerId"/>
            <label for="chkLowerId">lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="chkUpperId">
            <label for="chkUpperId">uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="chkNumberId"/>
            <label for="chkNumberId">numbers</label>
        </div>
        <div>
            <input type="checkbox" id="chkSymbolsId">
            <label for="chkSymbolsId">symbols</label>
        </div>

        <button id="btnGerar">generate</button>

    </main>   

    <script src="./src/script.js"></script>
</body>
</html>
